name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    outputs:
      env: ${{ steps.Update-Minor-Version.outputs.env }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Update-Minor-Version
      id: step1
      run: |
        cd myapp
        current_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        new_version=$(echo $current_version | awk -F '.' '{printf "%d.%d.%d", $1, $2+1, 0}')
        mvn versions:set -DnewVersion=${new_version}
        echo "env=NEW_VERSION=${new_version}" >> $GITHUB_ENV

    - name: Build-with-Maven
      run: mvn -B package --file ./myapp/pom.xml

  build2:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: build-with-Docker
      run: |
        cd myapp
        current_version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "Output use mvn help: $current_version"
        echo "Output from Step 1: ${{ steps.step1.outputs.env }}"
        docker build -t myapp --build-arg PROJECT_VERSION=${{ steps.step1.outputs.env }} .
